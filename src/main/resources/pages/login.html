<div class="row">
    <div class="col-4"></div>
    <div id="login" class="col-4">
        <label class="login-label" for="GameID">Game-ID:</label>
        <div class="input-group mb-3">
            <div id="copyID" class="input-group-prepend">
                <button class="btn btn-outline-primary" type="button" onclick="copyID()">Copy-ID</button>
            </div>
            <input type="text" class="form-control" id="GameID" placeholder="Game-ID" oninput="resetFalseGameID()">
        </div>
        <p><label for="GameID" id="GameIDError">Wrong Game-ID! Please try again.</label></p>

        <label class="login-label" for="Name">Enter your Name:</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Your Name" id="Name" name="Name">
        </div>
        <button id="startGame" type="button" class="btn  btn-outline-primary btn-lg" onclick="startGame()">Start Game</button>
    </div>
    <div class="col-4"></div>
</div>
